<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الساعة في الأردن</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #clock { font-size: 35px; font-weight: bold; }
        #date { font-size: 24px; color: gray; }
    </style>
</head>
<body>
    <center><h3>الساعه بتوقيت الأردن/عمان</h3></center>
    <center><div id="clock">00:00:00</div></center>
    <center><div id="date">YYYY-MM-DD</div></center>

    <script>
        function updateTime() {
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Amman' };
            const optionsDate = { year: 'numeric', month: '2-digit', day: '2-digit', timeZone: 'Asia/Amman' };
            
            const now = new Date();
            const timeString = new Intl.DateTimeFormat('en-US', optionsTime).format(now);
            const dateString = new Intl.DateTimeFormat('en-US', optionsDate).format(now);

            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // تحديث الوقت كل ثانية
        setInterval(updateTime, 1000);

        // عرض الوقت عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateTime);
    </script>
</body>
</html>
